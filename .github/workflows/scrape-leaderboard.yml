name: Scrape LeetCode Leaderboard

on:
  schedule:
    # Run daily at 12:00 UTC
    - cron: '0 12 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run scraper script
      env:
          LEETCODE_COOKIES: ${{ secrets.LEETCODE_COOKIES }}
      run: python test.py
    
    - name: Commit and push CSV files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add overall_leaderboard.csv recent_ac_submissions.csv
        git commit -m "Update leaderboard data - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
